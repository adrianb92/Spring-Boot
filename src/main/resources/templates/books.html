<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

    <h2>Books:</h2>

    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">Id</td>
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.publisher.name}">Publisher</td>
        </tr>
    </table>

</body>
</html>
